
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dhipak.S | IT Student & Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #050816;
        color: #e2e8f0;
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .glow-blue {
        box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
      }
      .gradient-text {
        background: linear-gradient(to right, #60a5fa, #a78bfa, #34d399);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .reveal-left,
      .reveal-right,
      .reveal-up {
        opacity: 0;
        transition: opacity 0.8s ease, transform 0.8s ease;
        will-change: opacity, transform;
      }

      .reveal-left {
        transform: translateX(-60px);
      }

      .reveal-right {
        transform: translateX(60px);
      }

      .reveal-up {
        transform: translateY(40px);
      }

      .reveal-left.is-visible,
      .reveal-right.is-visible,
      .reveal-up.is-visible {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }

      .step-card {
        opacity: 0;
        transform: translateY(24px) scale(0.98);
        transition: opacity 0.6s ease, transform 0.6s ease, border-color 0.4s ease;
      }

      .step-card.is-visible {
        opacity: 1;
        transform: translateY(0) scale(1);
        border-color: rgba(96, 165, 250, 0.3);
      }

      .step-card.is-visible:nth-child(2) {
        border-color: rgba(167, 139, 250, 0.3);
      }

      .step-card.is-visible:nth-child(3) {
        border-color: rgba(52, 211, 153, 0.3);
      }

      .skill-card,
      .skill-card-soft {
        opacity: 0;
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .skill-card {
        transform: translateX(-60px);
      }

      .skill-card-soft {
        transform: translateX(60px);
      }

      .skill-card.is-visible,
      .skill-card-soft.is-visible {
        opacity: 1;
        transform: translateX(0);
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050816;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #3b82f6;
      }
    </style>
